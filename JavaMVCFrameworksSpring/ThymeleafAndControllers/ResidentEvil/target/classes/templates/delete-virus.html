<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1>Delete Virus</h1>
            <form th:action="@{/viruses/delete/{id}(id=${virus.id})}" method="post" th:object="${virus}">
                <div class="form-group">
                    <label for="virus-name">Name</label>
                    <input class="form-control" type="text" id="virus-name" th:field="*{name}" disabled>
                </div>
                <div class="form-group">
                    <label for="virus-description">Description</label>
                    <textarea id="virus-description" class="form-control" th:field="*{description}" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="virus-side-effects">Side Effects</label>
                    <input class="form-control" type="text" id="virus-side-effects" th:field="*{sideEffects}" disabled>
                </div>
                <div class="form-group">
                    <label for="virus-creator">Creator</label>
                    <input class="form-control" type="text" id="virus-creator" th:field="*{creator}" disabled>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" th:field="*{deadly}" id="virus-is-deadly" disabled>
                    <label class="form-check-label" for="virus-is-deadly">
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" th:field="*{curable}" id="virus-is-curable" disabled>
                    <label class="form-check-label" for="virus-is-curable">
                        Is Curable?
                    </label>
                </div>
                <div class="form-check">
                    <th:block th:each="mutation : ${mutations}">
                        <input class="form-check-input" type="radio" id="virus-mutation" th:value="${mutation}"
                               th:field="*{mutation}" disabled>
                        <label class="form-check-label" for="virus-mutation" th:text="${mutation}">
                        </label>
                        <br/>
                    </th:block>
                    <input class="form-check-input" type="radio" value="Save Humanity" disabled>Save Humanity
                    <br/>
                </div>
                <div class="form-group">
                    <label for="virus-turnover-rate">Turnover Rate</label>
                    <input type="number" id="virus-turnover-rate" class="form-control" th:field="*{turnoverRate}" disabled>
                </div>
                <div class="form-group">
                    <label for="virus-hours-until-turn">Hours Until Turn</label>
                    <input type="number" id="virus-hours-until-turn" class="form-control" th:field="*{hoursUntilTurn}" disabled>
                </div>
                <div class="form-group">
                    <label for="virus-magnitude">Magnitude</label>
                    <select id="virus-magnitude" class="form-control" th:field="*{magnitude}" disabled>
                        <th:block th:each="magnitude : ${magnitudes}">
                            <option th:value="${magnitude}" th:text="${magnitude}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label for="virus-release-date">Release Date</label>
                    <input type="date" id="virus-release-date" class="form-control" th:field="*{releasedOn}" th:value="*{releasedOn}" disabled>
                </div>
                <div class="form-group">
                    <label for="virus-capitals">Affected Capitals</label>
                    <select class="custom-select" id="virus-capitals" multiple="multiple" th:field="*{capitalIds}" disabled>
                        <th:block th:each="capital : ${capitals}">
                            <option th:value="${capital.id}" th:text="${capital.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn re-background text-white">Delete</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
