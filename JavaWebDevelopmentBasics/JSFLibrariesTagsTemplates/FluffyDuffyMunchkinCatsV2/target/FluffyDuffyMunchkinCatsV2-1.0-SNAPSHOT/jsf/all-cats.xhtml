<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>All Cats!</h1>
                </div>
            </div>
            <hr class="hr-background" />
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Color</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Price</th>
                    <th scope="col">Added On</th>
                </tr>
                </thead>
                <tbody id="j_id_p:tbody_element">
                    <p:repeat value="#{allCatsBean.cats}" var="cat">
                        <tr>
                            <td>#{cat.name}</td>
                            <td>#{cat.breed}</td>
                            <td>#{cat.color}</td>
                            <td>#{cat.gender}</td>
                            <td>$#{cat.price}</td>
                            <td>#{cat.addedOn}</td>
                        </tr>
                    </p:repeat>
                </tbody>
            </table>
        </div>
    </ui:define>
</ui:composition>

</html>
