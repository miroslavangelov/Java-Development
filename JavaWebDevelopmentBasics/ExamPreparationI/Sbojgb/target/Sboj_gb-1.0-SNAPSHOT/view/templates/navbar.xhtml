<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
        <h:link value="Sboj.gb" outcome="index" class="navbar-brand text-muted h4" />
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <h:link value="Home" outcome="home" class="nav-link text-muted active h5" />
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <li class="nav-item col-md-4">
                            <h:link value="Login" outcome="login" class="nav-link text-muted active h5" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link value="Register" outcome="register" class="nav-link text-muted active h5" />
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <h:link value="Add Job" outcome="add-job" class="nav-link text-muted active h5" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:form>
                                <h:commandButton value="Logout" class="nav-link text-muted active h5" action="#{userLogoutBean.logout}"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:component>
</html>
