<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 class="text-center mt-5 mb-5">Register Here</h1>
            <form method="post">
                <div class="form-group row">
                    <label for="email" class="col-sm-6 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-6 col-form-label">Confirm password</label>
                    <div class="col-sm-6">
                        <input type="password" name="confirmPassword" class="form-control" id="confirm_password"
                               placeholder="Confirm password...">
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-12 mt-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
</body>
</html>
