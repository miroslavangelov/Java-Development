<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <div class="caption-holder d-flex justify-content-between pt-1">
            <h5 class="text-left text-muted">Details</h5>
            <h5 class="text-right text-muted">Document - #{documentDetailsBean.documentServiceModel.id}</h5>
        </div>
        <hr class="bg-exodia hr-2"/>
        <h:form class="mx-auto w-75">
            <h1 class="text-center text-exodia">#{documentDetailsBean.documentServiceModel.title}</h1>
            <hr class="bg-exodia hr-2"/>
            <p class="text-justify">
                #{documentDetailsBean.documentServiceModel.content}
            </p>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
</html>
