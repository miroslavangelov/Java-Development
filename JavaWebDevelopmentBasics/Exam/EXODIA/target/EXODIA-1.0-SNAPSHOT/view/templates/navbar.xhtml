<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
        <h:link value="EXODIA" outcome="index" class="navbar-brand nav-link-white" />
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:link value="Home" outcome="home" class="nav-link nav-link-white active" />
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <li class="nav-item">
                            <h:link value="Login" outcome="login" class="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:link value="Register" outcome="register" class="nav-link nav-link-white active" />
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item">
                            <h:link value="Schedule" outcome="schedule" class="nav-link nav-link-white active" />
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink value="Logout" class="nav-link nav-link-white active" action="#{userLogoutBean.logout}"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:component>

</html>
