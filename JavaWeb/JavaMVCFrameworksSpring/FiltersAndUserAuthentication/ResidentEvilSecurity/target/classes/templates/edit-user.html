<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1 class="header_view">Edit User</h1>
            <form th:object="${user}" method="post" th:action="@{/users/edit/{id}(id=*{id})}">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}" readonly>
                </div>
                <div class="form-group">
                    <label for="user-roles">Roles</label>
                    <select id="user-roles" class="form-control" th:field="*{userRoles}">
                        <th:block th:each="role : ${roles}">
                            <option th:value="${role.authority}" th:text="${role.authority}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn re-background text-white" id="submit-button">Edit</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
