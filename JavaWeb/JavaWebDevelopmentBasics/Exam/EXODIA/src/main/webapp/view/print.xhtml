<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Document - #{documentPrintBean.getDocument(request.getParameter('id')).id}</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <h:form class="mx-auto w-75">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="title" value="Title" class="text-exodia h3" />
                </div>
                <h:inputText id="title" class="form-control" value="#{documentPrintBean.getDocument(request.getParameter('id')).title}" disabled="true" />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="content" value="Content" class="text-exodia h3" />
                </div>
                <h:inputTextarea class="form-control" id="content" rows="10" value="#{documentPrintBean.getDocument(request.getParameter('id')).content}" disabled="true" />
            </div>
            <hr class="bg-exodia hr-2"/>
            <input type="hidden" value="#{documentPrintBean.getDocument(request.getParameter('id')).id}" name="id"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" action="#{documentPrintBean.print}" class="btn bg-exodia text-white" value="Print" />
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
</html>
