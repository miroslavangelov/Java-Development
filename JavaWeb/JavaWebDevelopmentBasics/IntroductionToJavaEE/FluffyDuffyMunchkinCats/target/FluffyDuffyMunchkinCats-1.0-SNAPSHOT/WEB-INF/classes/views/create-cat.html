<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a cat</title>
</head>
<body>
    <h1>Create a Cat!</h1>
    <form action="/cats/create" method="post">
        <label for="name">Name:
            <input type="text" id="name" name="name">
        </label>
        <br/>
        <label for="breed">Breed:
            <input type="text" id="breed" name="breed">
        </label>
        <br/>
        <label for="color">Color:
            <input type="text" id="color" name="color">
        </label>
        <br/>
        <label for="numberOfLegs">Number of legs:
            <input type="text" id="numberOfLegs" name="numberOfLegs">
        </label>
        <br/>
        <button type="submit">Create Cat</button>
    </form>
    <a href="/">Back To Home</a>
</body>
</html>
