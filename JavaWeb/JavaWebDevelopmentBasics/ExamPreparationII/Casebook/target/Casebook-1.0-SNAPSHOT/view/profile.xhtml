<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-2" />
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex flex-column">
                    <c:choose>
                        <c:when test="#{userProfileBean.userProfileBean.gender == 'Male'}">
                            <h:graphicImage library="lib" name="img/male.png" class="mx-auto img-thumbnail" width="200" height="200" />
                        </c:when>
                        <c:otherwise>
                            <h:graphicImage library="lib" name="img/female.png" class="mx-auto img-thumbnail" width="200" height="200" />
                        </c:otherwise>
                    </c:choose>
                    <h4 class="mx-auto mt-3">#{userProfileBean.userProfileBean.username}</h4>
                    <h5 class="mx-auto mt-3">#{userProfileBean.userProfileBean.gender}</h5>
                </div>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
